linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - prealloc
    # - gochecknoglobals
    # - gocognit
    - godot
    - godox
    # - goerr113
    # - nestif
    - testpackage
    - revive
    - wsl
    - gomnd

linters-settings:
  lll:
    line-length: 120
  depguard:
    list-type: denylist
    packages:
      - github.com/sirupsen/logrus
  funlen:
    lines: 100
  goimports:
    local-prefixes: github.com/jwkohnen/conntrack-stats-exporter
  gomnd:
    ignored-numbers:
      - '0'
      - '1'
      - '2'
      - '3'
      - '4'
      - '10'
      - '64'

issues:
  exclude-rules:
    - path: exporter_test.go
      text: "G306: Expect WriteFile permissions to be 0600 or less"
    - path: main.go
      text: "G112: Potential Slowloris Attack because ReadHeaderTimeout is not configured in the http.Server"
